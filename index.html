<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 40px 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h2 {
      margin: 20px 0 10px;
    }
    .product p {
      margin-bottom: 20px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Product Page</h1>
  <p>Check out what I'm offering below!</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/600x300" alt="Product Image">
    <h2>My Cool Product</h2>
    <p>This is a description of your awesome product. You can offer a download, sell something, or just showcase it!</p>
    <a href="https://paypal.me/YOURPAYPAL" class="button">Buy Now / Donate</a>
  </div>
</div>

<footer>
  &copy; 2025 Your Name or Brand. All rights reserved.
</footer>

</body>
</html>
